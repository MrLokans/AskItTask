<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AskItTask</title>
    <link rel="stylesheet" href="css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="css/sticky-footer-navbar.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div class="container">
        <h2>Hello world!</h2>
    </div>

    <div class="row">
        <div class="col-sm-offset-3 col-sm-6 col-xs-offset-2 col-xs-8">
            <label for="message-text" style="font-size:18px" class="control-label">Content of the task:</label>
            <div class="input-group">
                <input type="text" class="form-control todo-input-text" placeholder="What should be done?" autofocus/>
                <span class="input-group-btn">
                    <button class="btn btn-default" id="createTask" type="button">Add new task</button>
                </span>
            </div>         
            <div id="alertEmptyField" class="alert alert-warning hide fade in">
                     To-do content can not be empty
            </div>
            <ul id="task-list" class="list-unstyled col-sm-12 col-xs-12">
            </ul>            
          
        </div>

        <div class="col-sm-3 col-xs-2"></div>
    </div>

    <!-- Footer block -->
    <footer class="footer">
        <div class="container">
            <p>Developers:</p>
            <a href="https://github.com/MrLokans">MrLokans</a>
            <a href="https://github.com/bitreight">bitreight</a>
            <a href="">lutenir</a>
            <a href="https://github.com/Fuckingnullpointerexception">Fuckingnullpointerexception</a>
        </div>
    </footer>
    <!-- Footer block -->


    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
