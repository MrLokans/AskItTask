<li id="task-entry-{{ todo.todo_id }}" class="task-entry" ng-dblclick="todos.openEditorWindow()">
    <input type="checkbox" class="col-xs-2 col-md-1 col-sm-1">
    <div class="task-title col-xs-8 col-md-10 col-sm-10">{{ todo.todo_title }}</div>
    <span class="glyphicon glyphicon-trash pull-right task-delete" ng-click="todos.removeTodo(todo.todo_id)"></span>
</li>
